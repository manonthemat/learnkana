<h1>ひらがな</h1>
<div class="text-center">
    <p style="font-size:500%" title="{{result}}">{{currentHiragana}}</p>
    <form ng-submit="checkGuess(guess)">
        <input type="text" ng-model="guess" maxlength="3" length="3" ng-maxlength="3" minlength="1" ng-minlength="1" placeholder="rōmaji for {{currentHiragana}}?" autofocus />
    </form>
    <p ng-show="msg" class="alert alert-danger">{{msg}}<br/>Try again or hover over the hiragana to get the right solution.</p>
</div>
